<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="rock paper scirror game create by Israr">
    <meta name="keywords" content="HTML, CSS, JavaScript, Frontend developer, rock paper scirror">
    <meta name="author" content="Israr Hussain Faridi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice rock" id="rock">
                <i class="fa-regular fa-hand-back-fist "></i>
            </div>
            <div class="choice paper" id="paper">
                <i class="fa-regular fa-hand "></i>
            </div>
            <div class="choice scirror" id="scissors">
                <i class="fa-regular fa-hand-scissors "></i>
            </div>
        </div>



        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>


        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
    </main>


    <script src="./script.js"></script>
    
</body>

</html>
